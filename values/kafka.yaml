controller:
  replicaCount: 3
  podLabels: 
    app: "kafka-cye7125"
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: "topology.kubernetes.io/zone"
            labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - kafka-csye7125
  autoscaling:
    hpa:
      enabled: true
      minReplicas: 3
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
  pdb:
    create: true
    # minAvailable: 1
    maxUnavailable: 1
  initContainerResources:
    requests:
      memory: 100Mi
      cpu: 100m
    limits:
      memory: 200Mi
      cpu: 200m

volumePermissions:
  enabled: true

provisioning:
  enabled: true
  podLabels:
    sidecar.istio.io/inject: "false"
  topics:
    - name: cve-data-push
      partitions: 3
      replicationFactor: 3
  # postScript: |-
  #   #!/bin/bash
  #   until curl -fsI http://localhost:15021/healthz/ready; do echo "Waiting for Sidecar..."; done;
  #   echo "Sidecar available. Running the command...";
  #   x=$(echo $?); curl -fsI -X POST http://localhost:15020/quitquitquit && exit $x

persistence:
  enabled: true
  size: 5Gi

metrics:
  # jmx:
  #   enabled: true
  kafka:
    enabled: true
    port: 9308

logLevel: INFO

sasl:
  client:
    users:
      - ""
    passwords: ""

kraft:
  enabled: true

rbac:
  create: true