controller:
  replicaCount: 5
  podLabels: { "appName": "kafka_csye7125" }
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: "topology.kubernetes.io/zone"
            labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - kafka-csye7125

volumePermissions:
  enabled: true

provisioning:
  enabled: true
  topics:
    - name: cve-data-push
      partitions: 3
      replicationFactor: 3

persistence:
  enabled: true
  size: 5Gi

resources:
  requests:
    memory: 2Gi
    cpu: 500m
  limits:
    memory: 4Gi
    cpu: 1000m

metrics:
  kafka:
    enabled: true
    port: 9308

logLevel: INFO

sasl:
  client:
    users:
      - ""
    passwords: ""

kraft:
  enabled: true
