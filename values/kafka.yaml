controller:
  replicaCount: 3
  podLabels: 
    app: "kafka-cye7125"
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: "topology.kubernetes.io/zone"
            labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - kafka-csye7125

volumePermissions:
  enabled: true

provisioning:
  enabled: true
  podLabels:
    sidecar.istio.io/inject: "false"
  topics:
    - name: cve-data-push
      partitions: 3
      replicationFactor: 3
  # postScript: |-
  #   #!/bin/bash
  #   until curl -fsI http://localhost:15021/healthz/ready; do echo "Waiting for Sidecar..."; done;
  #   echo "Sidecar available. Running the command...";
  #   x=$(echo $?); curl -fsI -X POST http://localhost:15020/quitquitquit && exit $x

persistence:
  enabled: true
  size: 5Gi

resources:
  requests:
    memory: 100Mi
    cpu: 500m
  limits:
    memory: 200Mi
    cpu: 1000m

metrics:
  jmx:
    enabled: true
  kafka:
    enabled: true
    port: 9308

logLevel: INFO

sasl:
  client:
    users:
      - ""
    passwords: ""

kraft:
  enabled: true