global:
  postgresql:
    username: ""
    password: ""
    database: "cve"
    repmgrUsername: ""
    repmgrPassword: ""
    repmgrDatabase: "repmgr"
    existingSecret: ""
  pgpool:
    adminUsername: ""
    adminPassword: ""
    existingSecret: ""
postgresql:
  replicaCount: 2
  syncReplication: true
  networkPolicy:
    enabled: true
    allowExternal: false
    allowExternalEgress: false

pgpool:
  networkPolicy:
    enabled: true
    allowExternal: false
    allowExternalEgress: false
    extraIngress:
      - ports:
        - port: 5432
          protocol: TCP
        from:
        - podSelector: 
            matchLabels:
              app.kubernetes.io/component: cve-consumer
    extraEgress:
      - ports:
        - port: 5432
          protocol: TCP
        to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: cve-consumer
persistence:
  size: 3Gi
